version: "3"
services:
  consensus-bn:
    build: ./${CONSENSUS_NODE}/build
    ports:
      - "${CONSENSUS_DISC}:9000/tcp"
      - "${CONSENSUS_DISC}:9000/udp"
    expose:
      - 5052
    environment:
      - TESTNET_REPO
      - ETH2_TESTNET
    volumes:
      - ./${CONSENSUS_NODE}/run:/home/beacon/run
      - ./shared/:/shared
    depends_on:
      - execution
  consensus-vc:
    build: ./${CONSENSUS_NODE}/build
    environment:
      - ETH2_TESTNET
      - TESTNET_REPO
      - VALIDATOR_MNEMONIC
      - VALIDATOR_COUNT
      - VALIDATOR_GRAFFITI
      - FEE_RECIPIENT
    volumes:
      - ./${CONSENSUS_NODE}/run:/home/beacon/run
      - ./shared/:/shared
    depends_on:
      - consensus-bn
  execution:
    build: ./${EXECUTION_NODE}/build
    environment:
      - ETH2_TESTNET
      - TESTNET_REPO
      - EXECUTION_DISC
    ports:
      - "${EXECUTION_DISC}:${EXECUTION_DISC}/tcp"
      - "${EXECUTION_DISC}:${EXECUTION_DISC}/udp"
    expose:
      - 8545
      - 8560
    volumes:
      - ./${EXECUTION_NODE}/run:/home/eth1/run
      - ./shared/:/shared

